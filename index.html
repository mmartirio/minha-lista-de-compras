<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">

    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="./assets/index.css">

<body>
    <div class="header">
        <h1><span class="minha"></span> Minha <span class="lista">Lista de compras </span><span class="sign"></span></h1>
  
        <img src="./assets/image/logo.png" alt="">
  </div>

    <div>
        <form class="form" action="./home.html" target="_self">
            <div>
                <input class="usuarioNome" type="email"  name="userNome" placeholder="usuÃ¡rio"  autocomplete="current-email">

                <input class="usuarioSenha" maxlength="8" type="password" placeholder="senha" name="userSenha" pattern="[a-zA-Z0-9]{6,8}" autocomplete="current-password" required>

                <input class="usuarioCadastro" type="submit" id="Cadastro" value="cadastrar">
            </label>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
