<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <link rel="stylesheet" href="./assets/cadastro.css">
     <link rel="shortcut icon" href="./assets/image/favicon.ico" type="image/x-icon">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span class="sign">&lt; &frasl;</span> Projeto <span class="dev">	DEV </span><span class="sign">&gt;</span></h1>

    <img src="./assets/image/logo.png" alt="">

    <h2>Criar conta</h2>

    <div>
            <form  class="cadastroForm" action="./index.html" method="get" target="_parent">
                <label class="cadNome" for="cadastroNome">
                   <strong>Nome</strong>
                <input type="text" class="cadastroNome" name="cadastroNome" placeholder="Digite seu nome"  required >
            </label>

            <label class="cadNome" for="cadastroSobreNome">
                <strong>Sobrenome</strong>
             <input type="text" class="cadastroNome" name="cadastroSobreNome" placeholder="Digite seu nome"  required >
         </label>

                <label class="cadEmail" for="=cadastroEmail"><strong>E-mail</strong>
                <input type="email" class="ccadstroEmail" name="cadastroEmail" placeholder="Digite seu e-mail" required>
            </label>

                <label class="cadSenha" for="cadastroSenha"><strong>Senha</strong>
                <input type="password" class="cadastroSenha" name="cadastroSenha" placeholder="Digite sua senha" pattern="^[a-zA-Z0-9]+{123}+" row="8" required="true">
            </label>

                <input type="submit" class="Cadastro" name="Cadastro" id="Cadastro" value="Cadastrar" required="true">
            </form>
            <div class="Return">
            <form class="button" action="./index.html" method="get" target="_parent">
                <input class="cadReturn" type="submit" value="Voltar">
            </form>
        </div>
    </div>
</body>
</html>
